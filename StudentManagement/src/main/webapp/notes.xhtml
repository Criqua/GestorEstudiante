<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ejemplo usando TinyMCE con Primefaces</title>

    <!-- Inclusión de TinyMCE desde la CDN (red de distribución de contenido) -->
    <script src="https://cdn.tiny.cloud/1/nrftj4uf24rcoyt2eawxvm37sk9dd0id9p4yn1r0y7skufrb/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
        // Se inicializa TinyMCE en un componente de texto
        document.addEventListener("DOMContentLoaded", function(){
            tinymce.init({
                selector: "#myTextarea",
                plugins:'advlist autolink lists link image charmap print preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste autocorrect code help wordcount',
                toolbar: 'undo redo | blocks fontfamily fontsize | formatselect | ' +
                    'bold italic backcolor | alignleft aligncenter ' +
                    'alignright alignjustify | bullist numlist outdent indent | ' +
                    'removeformat | help'
            });
        });
    </script>
</h:head>

<h:body>
    <!-- Componente de entrada de texto de PrimeFaces -->
    <p:inputTextarea id="myTextarea" rows="28" cols="50" />

</h:body>
</html>
