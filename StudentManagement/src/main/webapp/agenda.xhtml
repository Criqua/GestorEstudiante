<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Agenda</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<body>
<p:growl id="messages" showDetail="true"/>

<p:schedule id="schedule" value="#{agendaBean.eventModel}" widgetVar="myschedule" />

<p:dialog widgetVar="eventDialog" header="Event Details" showEffect="fade" hideEffect="fade">
    <h:form>
        <h:panelGrid id="eventDetails" columns="2" cellpadding="7">
            <p:outputLabel for="title" value="Titles" styleClass="font-bold"/>
            <p:inputText id="title" value="#{agendaBean.newEventTitle}" required="true"/>

            <p:outputLabel for="from" value="From" styleClass="font-bold"/>
            <p:calendar id="from" value="#{agendaBean.newEventStartDate}" pattern="dd/MM/yyyy HH:mm"
                        showTime="true" appendTo="@(body)"/>

            <p:outputLabel for="to" value="To" styleClass="font-bold"/>
            <p:calendar id="to" value="#{agendaBean.newEventEndDate}" pattern="dd/MM/yyyy HH:mm"
                        showTime="true" appendTo="@(body)"/>
        </h:panelGrid>

        <div class="flex justify-content-between mt-3">
            <p:commandButton type="reset" value="Reset" styleClass="font-bold ui-button-outlined"/>
            <p:commandButton value="Save" action="#{agendaBean.saveEvent}" update="schedule, messages"
                             oncomplete="PF('myschedule').update(); PF('eventDialog').hide();"/>
        </div>
    </h:form>
</p:dialog>
</body>
</html>
