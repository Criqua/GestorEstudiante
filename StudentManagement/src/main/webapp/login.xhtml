<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form id="formLogin">
        <p:messages id="messages" showDetail="false" showSummary="true" />

        <p:panel header="Login" style="width: 300px; margin: 0 auto;">
            <h:panelGrid columns="2" style="margin-bottom: 10px;">
                <h:outputLabel for="cif" value="CIF:" />
                <p:inputText id="cif" value="#{loginBean.cif}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" required="true" />

                <p:commandButton value="Login" action="#{loginBean.login}" styleClass="login-button" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
