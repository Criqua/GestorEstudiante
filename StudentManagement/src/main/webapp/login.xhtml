<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <!-- Enlace a head para usar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://primefaces.org/showcase/ui/primeicons.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
</h:head>
<h:body style="text-align: center; background-color: #f0f0f0;">
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave wave2"></div>
    </div>
    <h:form id="formLogin" style="margin-top: 50px; display: flex; justify-content: center; align-items: center; height: 100vh;">
        <p:panel header="Iniciar Sesión" styleClass="login-panel">
            <p:graphicImage name="resources/images/uamlogo.png" styleClass="login-logo"/>
            <h:panelGrid columns="1" style="margin-bottom: 20px; text-align: center;">
                <div style="position: relative;">
                    <p:inputText id="cif" value="#{loginBean.cif}" required="true" styleClass="login-input" placeholder="CIF" />
                    <i class="pi pi-user login-icon" style="position: absolute; top: 50%; transform: translateY(-50%); left: 10px;"></i>
                </div>
                <div style="position: relative;">
                    <p:password id="password" value="#{loginBean.password}" required="true" styleClass="login-input" placeholder="Contraseña" />
                    <i class="pi pi-lock login-icon" style="position: absolute; top: 50%; transform: translateY(-50%); left: 10px;"></i>
                </div>
            </h:panelGrid>
            <p:commandButton value="Iniciar Sesión" action="#{loginBean.login}" styleClass="login-button" style="width: 100%;"/>
            <p:spacer height="10"/>
            <p:messages id="messages" showDetail="false" showSummary="true" closable="true"/>
        </p:panel>
    </h:form>
</h:body>
</html>
