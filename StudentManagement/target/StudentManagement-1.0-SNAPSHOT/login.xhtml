<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <!-- Enlace a head para usar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://primefaces.org/showcase/ui/primeicons.css" />
    <link rel="stylesheet" type="text/css" href="main/java/resources/css/styles.css"/>
</h:head>
<h:body style="text-align: center; background-color: #f0f0f0;">
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave wave2"></div>
    </div>
    <h:form id="formLogin" style="margin-top: 50px;">
        <p:panel header="Iniciar Sesión" styleClass="login-panel">
            <p:graphicImage name="resource/images/uamlogo.png" style="width: 150px; height: 150px; border-radius: 50%; margin: 20px auto; display: block;"/>
            <h:panelGrid columns="2" style="margin-bottom: 20px;">
                <p:inputText id="cif" value="#{loginBean.cif}" required="true" styleClass="login-input" placeholder="CIF" feedbackIcon="pi pi-user"/>
                <p:password id="password" value="#{loginBean.password}" required="true" feedback="true" styleClass="login-input" placeholder="Contraseña" feedbackIcon="pi pi-lock">
                </p:password>
            </h:panelGrid>
            <p:commandButton value="Iniciar Sesión" action="#{loginBean.login}" styleClass="login-button" style="width: 100%;"/>
            <p:spacer height="10"/>
            <p:messages id="messages" showDetail="false" showSummary="true" closable="true"/>
        </p:panel>
    </h:form>
</h:body>
</html>
